<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jared's Boilerplate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300italic,400italic,300' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="css/grid.css">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Jared's List</h1>
    </header>

    <section>
      <form id="newTaskForm">
        <label>New Item</label>
        <input id="newItemInput" placeholder="new task">
        <button id="saveNewItem">Save</button>
        <button id="cancel">Cancel</button>
      </form>
    </section>

    <div class='new-item-header'>
      <button href="#" id="newListItem" style="">New</button>
    </div>

  </div>

  <div id="newList"></div>

  <div class="panel">
    In Progress
    <ul class="list-group" id="currentList"></ul>
  </div>

  <div class="panel">
    Archived
    <ul class="list-group" id="archivedList"></ul>
  </div>

  <!--end of container-->
  <!--  scripts -->

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/app.js"></script>

</body>


</html>
